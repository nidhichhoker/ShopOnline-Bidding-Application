
<!DOCTYPE html>
<html>
<head>
    <title>ShopOnline - Registration Page</title>
   <script type="text/javascript" src="register.js"></script>
   <style>
    *,
    *::after,
    *::before {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .html {
        font-size: 62.5%;
    }

    .container {
        max-width: 1200px;
        width: 90%;
        margin: auto;
    }

    .navbar {
        box-shadow: 0px 5px 10px 0px #aaa;
        position: fixed;
        width: 100%;
        background: #fff;
        color: #000;
        opacity: 0.85;
        z-index: 100;
    }

    .navbar-container {
        display: flex;
        justify-content: space-between;
        height: 64px;
        align-items: center;
    }

    .menu-items {
        order: 2;
        display: flex;
    }

    .logo {
        order: 1;
        font-size: 2.3rem;
    }

    .menu-items li {
        list-style: none;
        margin-left: 1.5rem;
        font-size: 1.3rem;
    }

    .navbar a {
        color: #444;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
    }

    .navbar a:hover {
        color: #117964;
    }

    @media (max-width: 768px) {
        .navbar {
            opacity: 0.95;
        }

        .navbar-container {
            display: block;
            position: relative;
            height: 64px;
        }

        .navbar-container input[type="checkbox"] {
            position: absolute;
            display: block;
            height: 32px;
            width: 30px;
            top: 20px;
            left: 20px;
            z-index: 5;
            opacity: 0;
            cursor: pointer;
        }

        .navbar-container .hamburger-lines {
            display: block;
            height: 28px;
            width: 35px;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-container .hamburger-lines .line {
            display: block;
            height: 4px;
            width: 100%;
            border-radius: 10px;
            background: #333;
        }

        .navbar-container .hamburger-lines .line1 {
            transform-origin: 0% 0%;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-container .hamburger-lines .line2 {
            transition: transform 0.2s ease-in-out;
        }

        .navbar-container .hamburger-lines .line3 {
            transform-origin: 0% 100%;
            transition: transform 0.3s ease-in-out;
        }

        .navbar .menu-items {
            padding-top: 100px;
            background: #fff;
            height: 100vh;
            max-width: 300px;
            transform: translate(-150%);
            display: flex;
            flex-direction: column;
            margin-left: -40px;
            padding-left: 40px;
            transition: transform 0.5s ease-in-out;
            box-shadow: 5px 0px 10px 0px #aaa;
            overflow: scroll;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
        }
    }

    @media (max-width: 500px) {
        .navbar-container input[type="checkbox"]:checked ~ .logo {
            display: none;
        }
    }

    .content {
        height: 100vh;
        background-image: url('images.jpeg');
        background-color: #939393;
        background-blend-mode: multiply;
        background-size: cover;
        display: grid;
        place-items: center;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #e3e3e3;
        margin: 0;
        padding: 0;
    }

    #listingForm {
        background-color: #d0dad9;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 140%;
        height: 90%;
        max-width: 500px;
        margin: 0 auto;
        margin-top: 80px;
        margin-bottom: 20px;
        text-align: center;
    }

    #category {
        width: 50%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    label {
        font-weight: bold;
        display:inline-flex;
        width: 40%;
    }

    input[type="text"],
    select {
        width: 50%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    input[type="password"],
    select {
        width: 50%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        background-color: #71a39c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        display: inline-block;
        border-radius: 8px;
    }

    button:hover {
        background-color: #608690;
    }

   
    .error {
    color: red;
    font-size: 0.7rem; /* You can adjust the font size as needed */
    text-align: right;
    
    
}
.alert {
  padding: 20px;
  background-color: #caa4a1;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  margin-bottom: 15px;
}

.alert.success
 {
    background-color: #71a39c;
}
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}


fieldset {
            height: 350px; /* Set the height to 200 pixels */
            border: 1px solid #000; /* Optional border for styling */
        }

</style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <ul class="menu-items">
            
                    <li><a href="#">Home</a></li> <!-- Home link -->
                    <li><a href="listing.htm">Listing</a></li> <!-- Listing link -->
                    <li><a href="bidding.htm">Bidding</a></li> <!-- Bidding link -->
                    <li><a href="maintenance.htm">Maintenance</a></li> <!-- Maintenance link -->
                    <li><a href="login.htm">Logout</a></li> <!-- Logout link -->
           
            </ul>
            <h1 class="logo">ShopOnline</h1>
        </div>
    </nav>
    <div class="content">
        <form id="listingForm" method="post" action="">
           
            <div>
                <br>
            </div>
    
            <h2>Registration</h2>
            <div>
                <br>
            </div>
         
         
         
            <fieldset>
                <br>
              
             
            <label for="firstName">FirstName:</label>
            <input type="text" id="firstName" name="firstName" autocomplete="off" placeholder="Enter a first name" required pattern="^[A-Za-z]+$" title="Only alphabetic characters are allowed"><br>
            <span id="firstNameError" class="error"></span>


<div></div>
    
            <label for="lastName">LastName:</label>
            <input type="text" id="lastName" name="lastName" autocomplete="off" placeholder="Enter a valid name" required pattern="^[A-Za-z]+$" title="Only alphabetic characters are allowed"><br>
            <span id="lastNameError" class="error"></span>
            <div></div>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" autocomplete="off" placeholder="Enter a email" required><br>
            <span id="emailError" class="error"></span>
            <div></div>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  placeholder="Enter a password" autocomplete="off" required><br>
            <span id="passwordError" class="error"></span>
            
            <div></div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"  placeholder="Enter a confirm password" autocomplete="off" required><br>
            <span id="confirmPasswordError" class="error"></span>
            
            <div></div>
            <div>
                <br>
            </div>
    
           
         
        
            <button type="button" onclick="registerUser();">Register</button>
            <div>
                <div>
                    <br>
                </div>
                <h3>Already have an account ?  <a href="login.htm"> Log in </a></h3>
            </div>
            
        </fieldset>
    </br>
        <div id="message">

            
        </div>
        </form>

    </div>
   
</body>
</html>
